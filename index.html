<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- FONTS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;300;400;500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- LEFT -->
    <div class="left">
      <h3 class="heading">Your Result</h3>

      <div class="circle">
        <h1>76</h1>
        <h5 class="text-muted">of 100</h5>
      </div>

      <h3>Great</h3>
      <p>You scored higher than 65% of the people
         who have taken these tests
      </p>
    </div>

    <!-- RIGHT -->
    <div class="right">
      <h3 class="summary">Summary</h3>

      <div class="info">
        <div class="reaction">
          <div class="first">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <h5>Reaction</h5>
          </div>
          <h5>80 / <span>100</span></h5>
        </div>

        <div class="memory">
          <div class="first">
            <img src="./assets/images/icon-memory.svg" alt="">
            <h5>Memory</h5>
          </div>
          <h5>92 / <span>100</span></h5>
        </div>

        <div class="verbal">
          <div class="first">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <h5>Verbal</h5>
          </div>
          <h5>61 / <span>100</span></h5>
        </div>

        <div class="visual">
          <div class="first">
            <img src="./assets/images/icon-visual.svg" alt="">
            <h5>Visual</h5>
          </div>
          <h5>72 / <span>100</span></h5>
        </div>
      </div>
      
      <a href="#">Continue</a>
    </div>
  </div>
</body>
</html>
